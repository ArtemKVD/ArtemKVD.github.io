<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card calculator-card">
                    <div class="card-header calculator-header text-center">
                        <h1 class="h3 mb-0">Калькулятор</h1>
                        <p class="mb-0 opacity-75">Рассчитайте стоимость заказа</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label for="product" class="form-label fw-bold">Выберите товар:</label>
                            <select class="form-select" id="product" name="product">
                                <option value="100">Товар1</option>
                                <option value="200">Товар2</option>
                                <option value="300">Товар3</option>
                                <option value="400">Товар4</option>
                                <option value="500">Товар5</option>
                            </select>
                            <div class="product-price mt-1" id="product-info">Цена: 100 руб.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="quantity" class="form-label fw-bold">Количество</label>
                            <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Введите количество">
                            <div class="invalid-feedback" id="quantity-error">
                                Вводить только числа
                            </div>
                        </div>
                        
                        <button class="btn btn-calculate w-100 py-2" id="calculate-btn">
                            Рассчитать
                        </button>
                        
                        <div class="card result-card mt-4" id="result" style="display: none;">
                            <div class="card-body text-center p-3">
                                <h5 class="card-title mb-2">Стоимость</h5>
                                <div id="result-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
